<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="image1.jpg" alt=""></div>
            <div class="item" style="--position: 2"><img src="image2.webp" alt=""></div>
            <div class="item" style="--position: 3"><img src="image3.jpg" alt=""></div>
            <div class="item" style="--position: 4"><img src="image4.jpg" alt=""></div>
            <div class="item" style="--position: 5"><img src="image5.webp" alt=""></div>
            <div class="item" style="--position: 6"><img src="image6.jpg" alt=""></div>
            <div class="item" style="--position: 7"><img src="image7.jpg" alt=""></div>
            <div class="item" style="--position: 8"><img src="image8.jpg" alt=""></div>
            <div class="item" style="--position: 9"><img src="image9.webp" alt=""></div>
            <div class="item" style="--position: 10"><img src="image3.jpg" alt=""></div>
        </div>
    </div>
    <div class="content">
        <h1>CSS ONLY</h1>
        <div class="author">
            <h2>~Uctakeh Juah~</h2>
            <p>I am just Practicing a youtube tutorial i came across and made me happy!</p>
        </div>

        <div class="model"></div>
    </div>
</body>
</html>
